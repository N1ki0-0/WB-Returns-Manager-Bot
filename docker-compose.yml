services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data

  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    command: [ "pytest", "-q" ]
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app